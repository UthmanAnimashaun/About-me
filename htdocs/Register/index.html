<?php
if(isset ($_POST['submit'])) {
    $num1 = $_POST['num1'];
    $num2 =$_POST['num2'];
    $operator = $_POST['opt'];

    switch($operator){
        case "Addition":
            @$answer = $num1 + $num2;
        break;
        case "Subtraction":
            @$answer = $num1 - $num2;
        break;
        case "Multiplication":
           @$answer = $num1 * $num2;
        break;
        case "Exponential":
           @$answer = $num1 ** $num2;
        break;
        case "Division":
            @$answer = $num1 / $num2;        
         break;
    }
}

?>
